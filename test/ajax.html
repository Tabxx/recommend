<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>

    <button id="send">发送请求</button>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $("#send").click(() => {
            $.ajax({
                url: 'http://localhost:3000/user/edit',
                data: {
                    userid: 1,
                    data: JSON.stringify({
                        username: 'Tab',
                        password: '666',
                        tag: '1,2',
                        avatar: 'http://localhost:3000/upload/avatar1.jpeg'
                    })
                },
                type: 'POST',
                success(result) {
                    console.log(result);
                }
            })
        })
    </script>
</body>

</html>
